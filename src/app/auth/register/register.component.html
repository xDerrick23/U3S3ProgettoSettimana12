<div class="card bg-dark container text-center fs-4 justify-content-center mt-5" style="width: 38rem;">
<div class="card-body">
  <h1 class="card-title text-light fs-1 m-3"><p (click)="toLogin()" id="backArrow">⬅️</p>Crea il tuo account!</h1>
  <div class="row justify-content-center">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="register(form)">
        <div class="form-group">
          <label for="name" class="mb-3 mt-4 text-light">Nome</label>
          <input ngModel name="name" type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="email" class="mb-3 mt-3 text-light">Email</label>
          <input ngModel name="email" type="text" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="password" class="mb-3 mt-3 text-light">Password</label>
          <input ngModel name="password" type="password" class="form-control" id="password" />
        </div>
        <button class="btn btn-primary fs-4 mt-5 m-3 " type="submit" >Registrati</button>
      </form>
    </div>
  </div>
</div>
</div>
